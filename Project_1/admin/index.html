g4vmggcc <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود مدیر | عطرستان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="admin.css" />
  <style>
    body { font-family: Vazirmatn, sans-serif; background: #f3f4f6; margin: 0; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fa-solid fa-shield-halved"></i>
        <h1>پنل مدیریت عطرستان</h1>
        <p>برای ورود اطلاعات را وارد کنید</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label>نام کاربری</label>
          <input type="text" id="username" placeholder="مثلاً admin" required />
        </div>
        <div class="form-group">
          <label>رمز عبور</label>
          <input type="password" id="password" placeholder="مثلاً 1234" required />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-right-to-bracket"></i>
          ورود
        </button>
        <div class="hint">نسخه نمایشی فرانت‌اند - بدون بک‌اند</div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      // Demo credentials (frontend-only)
      if ((u === 'admin' && p === '1234') || (u && p)) {
        localStorage.setItem('admin_auth', JSON.stringify({ user: u, time: Date.now() }));
        window.location.href = 'dashboard.html';
      } else {
        alert('اطلاعات ورود نادرست است');
      }
    });
  </script>
</body>
</html>
